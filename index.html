<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-transform/1.0.4/d3-transform.js"></script>
</head>

<body>
<div id = "svgcontainer"></div>
<div id = "cvg"></div>
<script>
    var width = 500;
    var height = 500;
    //Create SVG element
    var svg = d3.select("#svgcontainer")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    //Create and append rectangle element
    var rect = svg.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", 200)
        .attr("height", 100)
        .attr("fill", "green");

    var my_transform = d3Transform()
        .translate([130, 30])
        .rotate(30);


    rect.attr('transform', my_transform);

    svg.append("circle")
        .attr("cx", 130)
        .attr("cy", 30)
        .attr("r", 10)
        .attr("fill", "black");
</script>
</body>
</html>
